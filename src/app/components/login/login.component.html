<form (ngSubmit)="onSubmit()" class="navbar-form navbar-left" role="search" 
    [hidden]="loginService.checkLogin()">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.username"
           ngControl="username" name="username" placeholder="username" required="true">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="model.password" 
           ngControl="password" name="password"placeholder="password" required="true">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
<span>{{myError}}</span>
<div [hidden]="!loginService.checkLogin()">
    <ul class="nav navbar-nav navbar-left">
        <li style="color:blue"><p>Welcome back, {{currentUserName}}!<p>
          <a class="item" routerLink="/" routerLinkActive="active" (click)="onClick()">
            {{loginService.checkLogin()? 'Logout' : 'Login'}}
          </a></li>
    </ul>
</div>
